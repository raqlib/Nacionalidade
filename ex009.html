<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual a nacionalidade</title>
    <style>
        body {
            
            font: normal 18pt Cominc Sans;
            color: white;
            background-color: orange; 
            text-align: center;

        }

        div#res {
            margin-top: 50px;
        }

        </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    País (iniciar com maiúscula) = <p></p><input type="string" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var nac = window.document.getElementById('nac')
        var país = (nac.value)
        var res = window.document.querySelector('div#res')
        res.innerHTML = `A viver em <strong>${país}</strong>.`
            if(país == 'Portugal') {
            res.innerHTML += '<p>Você é Português!</p>'
            } else {
            res.innerHTML += '<p>Você é Estrangeiro!</p>'

            }
        
        
       
        }
    </script>

    
</body>
</html>
